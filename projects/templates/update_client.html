{% extends '_base.html' %}

{% block content %}
<h2>Update Client #{{ object.id }}</h2>

<form method="POST">
    {% csrf_token %}
    <fieldset>
        {{ form.as_p }}
    </fieldset>
    <div>
        <a href="{% url 'detail-client' object.id %}">Cancel</a>
        <input type="submit" class="btn btn-success" value="Save" />
    </div>
</form>

{% endblock %}
