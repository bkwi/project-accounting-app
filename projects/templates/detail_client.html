{% extends '_base.html' %}

{% block content %}
<div>
    <h2>Detail Client #{{ object.id }}</h2><br>
</div>
<a href="{% url 'update-client' object.id %}">Update</a>
<div>
    <p><b>Name:</b> {{ object.name }}</p>
    <p><b>Address:</b> {{ object.address }}</p>
    <p><b>Contact person:</b> {{ object.contact_person }}</p>
    <p><b>Phone number:</b> {{ object.phone }}</p>
    <p><b>E-mail:</b> {{ object.email }}</p>
</div>


{% endblock %}
