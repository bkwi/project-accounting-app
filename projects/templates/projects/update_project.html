{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Update Project #{{ object.id }}</h2>

    <form method="POST" class="my-10">
        {% csrf_token %}
        <fieldset>
            {{ form.as_p }}
        </fieldset>
        <div>
            <a href="{% url 'detail-project' object.id %}"
            >Anuluj</a>
            <input type="submit"
                   value="Zapisz"/>
        </div>
    </form>
{% endblock %}
