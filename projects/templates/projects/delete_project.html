{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div>
        <h2>Delete Project</h2>
    </div>
    <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        {{ form }}
        <a href="{% url 'detail-project' object.id %}">Cancel</a>
        <input type="submit" value="Delete">
    </form>
{% endblock %}
