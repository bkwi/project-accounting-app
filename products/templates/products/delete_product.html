{% extends 'base.html' %}

{% block content %}
<div>
    <h2>Delete Product</h2>
</div>
<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    {{ form }}
    <a href="{% url 'detail-product' object.id %}" >Cancel</a>
    <input type="submit" value="Delete">
</form>
{% endblock %}
