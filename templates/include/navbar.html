{% load static %}
<nav class="flex items-center justify-center sticky top-0 bg-indigo-200 container mx-auto rounded-b-md z-[110]">
    <div class="container flex flex-wrap items-center justify-between p-4 ">
        <a href="{% url 'home' %}" class="flex items-center">
            <img src="{% static 'images/logo.png' %}" class="h-4 mr-3 sm:h-10" alt="Accounting App" />
            <span class="self-center text-xl font-semibold whitespace-nowrap">Accounting App</span>
        </a>

        <div class="w-full md:block md:w-auto" id="navbar-solid-bg">
            <ul class="flex flex-col mt-4 rounded-lg md:flex-row md:space-x-4 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-transparent">
                {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'profile' %}" class="block py-2 pl-3 pr-4 text-white bg-indigo-700 mt-2 md:my-0 rounded md:bg-green-500 md:text-white"
                        >Profil</a>
                </li>
                <li>
                    <a href="{% url 'logout' %}" class="block py-2 pl-3 pr-4 text-white bg-indigo-700 mt-2 md:my-0 rounded md:bg-red-500 md:text-white "
                        >Wyloguj</a>
                </li>
                {% else %}
                <li>
                    <a href="{% url 'login' %}" class="block py-2 pl-3 pr-4 text-white bg-indigo-700 mt-2 md:my-0 rounded md:bg-blue-500 md:text-white"
                        >Zaloguj się</a>
                </li>
                <li>
                    <a href="{% url 'register' %}" class="block py-2 pl-3 pr-4 text-white bg-indigo-700 mt-2 md:my-0 rounded md:bg-red-500 md:text-white "
                        >Zarejestruj się</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
