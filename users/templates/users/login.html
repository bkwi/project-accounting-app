{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<div class="h-2/3 flex justify-center items-center">
    <div class="w-2/3 max-w-xs">
        <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Nazwa użytkownika
                </label>
                <input name="username"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    type="text" placeholder="Podaj nazwę użytkownika" />
                    <!-- <p class="text-red-500 text-xs italic">Błędny username!</p> -->
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Hasło
                </label>
                <input name="password"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    type="password" placeholder="******************" />
                    <!-- <p class="text-red-500 text-xs italic">Błędne hasło!</p> -->
            </div>
            <div class="flex items-center justify-between">
                <button
                    class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Zaloguj się
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-indigo-500 hover:text-indigo-800" href="#">
                    Zapomniałeś hasła?
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
