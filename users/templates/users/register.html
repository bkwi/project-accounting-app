{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}



<div class="h-3/4 flex justify-center items-center">
    <div class="w-2/3 max-w-xs">
        <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Nazwa użytkownika
                </label>
                <input name="username"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    type="text" placeholder="Podaj nazwę użytkownika" />
                    <!-- <p class="text-red-500 text-xs italic">Błądny username!</p> -->
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    E-mail
                </label>
                <input name="email"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    type="text" placeholder="Podaj e-mail" />
                    <!-- <p class="text-red-500 text-xs italic">Błądny email!</p> -->
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Hasło
                </label>
                <input name="password1"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    type="password" placeholder="******************" />
                    <!-- <p class="text-red-500 text-xs italic">Błądne hasło!</p> -->
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Powtórz Hasło
                </label>
                <input name="password2"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    type="password" placeholder="******************" />
                    <!-- <p class="text-red-500 text-xs italic">Błądne hasło!</p> -->
            </div>
            <div class="flex items-center justify-between">
                <button
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Zarejestruj się
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
